name: flutter_aps
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rxdart: ^0.26.0
  provider: ^5.0.0
  bubble: ^1.2.1
  desktop_window: ^0.4.0
  intl: ^0.17.0
  characters: ^1.1.0
  simple_rc4: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.3

flutter:

  uses-material-design: true

  assets:
    - assets/images/lock.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
